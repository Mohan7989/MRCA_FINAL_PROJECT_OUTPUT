# Server
server.port=8080

spring.application.name=student-resources

# Datasource: use external DB if provided, otherwise fall back to in-memory H2 for quick deployments
# To use MySQL in production, set SPRING_DATASOURCE_URL to your MySQL JDBC URL and driver to com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Explicit Hibernate dialect default. Override with SPRING_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect when using MySQL.
spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# File upload directory (can be overridden by FILE_UPLOAD_DIR env var)
file.upload-dir=${FILE_UPLOAD_DIR:src/main/resources/static/uploads}
spring.servlet.multipart.max-file-size=${SPRING_MULTIPART_MAXFILE:20MB}
spring.servlet.multipart.max-request-size=${SPRING_MULTIPART_MAXREQUEST:20MB}

