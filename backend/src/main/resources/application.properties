# Server
server.port=8080

spring.application.name=student-resources

# MySQL / Postgres datasource (use environment variables in deployment)
# Example for Render/Heroku: set SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/student_resources?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mohan}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password123}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA / Hibernate
# use 'update' for dev, 'validate' for prod
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
# dialect is optional; Hibernate will pick one by default for many DBs
# spring.jpa.properties.hibernate.dialect=${SPRING_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# File upload directory (can be overridden by FILE_UPLOAD_DIR env var)
file.upload-dir=${FILE_UPLOAD_DIR:src/main/resources/static/uploads}
spring.servlet.multipart.max-file-size=${SPRING_MULTIPART_MAXFILE:20MB}
spring.servlet.multipart.max-request-size=${SPRING_MULTIPART_MAXREQUEST:20MB}

