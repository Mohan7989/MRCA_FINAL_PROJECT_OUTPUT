# NOTE: H2 dev profile removed. Use src/main/resources/application.properties (MySQL) for configuration.
# If you need a separate profile, recreate this file with your desired settings.

spring.datasource.url=jdbc:mysql://localhost:3306/student_resources
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# File upload directory (keeps same local path)
file.upload-dir=src/main/resources/static/uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
